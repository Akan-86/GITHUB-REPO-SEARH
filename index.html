<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mt-5 text-center">
      <h1 class="text-4xl font-bold animate__animated animate__fadeInDown">
        GitHub Repository Search
      </h1>

      <button onclick="toggleTheme()" class="btn btn-secondary mt-3">
        Toggle Dark/Light Mode
      </button>

      <div class="search-container mt-4 d-flex flex-column align-items-center">
        <input
          type="text"
          id="searchInput"
          class="form-control w-50 p-2 rounded-lg shadow-sm"
          placeholder="Enter keyword"
        />
        <button
          onclick="searchRepos()"
          class="btn btn-primary mt-3 p-2 rounded-lg shadow-sm"
        >
          ðŸš€ Search
        </button>
      </div>

      <div class="mt-4">
        <select id="sortOption" class="form-control w-50 mx-auto">
          <option value="stars">Most Starred</option>
          <option value="forks">Most Forked</option>
          <option value="updated">Latest</option>
        </select>
      </div>

      <div
        id="results"
        class="row mt-5 animate__animated animate__fadeInUp"
      ></div>

      <button
        id="loadMoreBtn"
        onclick="loadMoreRepos()"
        class="btn btn-outline-primary mt-4 p-2 rounded-lg shadow-sm"
      >
        Load More
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
