<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <nav class="navbar navbar-dark bg-primary position-relative">
      <div class="container-fluid position-relative">
        <span class="navbar-brand gradient-text mx-auto d-block text-center">
          GitHub Repo Search
        </span>

        <button
          id="favoritesToggleBtn"
          class="btn btn-warning position-absolute end-0"
        >
          ‚≠ê Favorites
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="text-center mb-3">
        <h2>Example Searches</h2>
        <div
          id="exampleSearches"
          class="btn-group flex-wrap"
          role="group"
        ></div>
      </div>

      <div class="position-relative mb-4">
        <div class="input-group">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Enter keyword"
            aria-label="Search repository"
          />
          <select
            id="sortOption"
            class="form-select"
            style="max-width: 150px"
            aria-label="Sort options"
          >
            <option value="stars">Stars</option>
            <option value="forks">Forks</option>
            <option value="updated">Updated</option>
          </select>
          <button type="button" id="searchBtn" class="btn btn-primary">
            üöÄ Search
          </button>
        </div>

        <div id="suggestions" class="list-group"></div>
      </div>

      <div id="loader" class="text-center mb-4" style="display: none">
        <div class="spinner-border text-primary" role="status"></div>
      </div>

      <div
        id="errorMessage"
        class="alert alert-danger"
        role="alert"
        style="display: none"
      ></div>

      <div id="results" class="row"></div>

      <div class="text-center my-4">
        <button
          type="button"
          id="loadMoreBtn"
          class="btn btn-outline-primary"
          style="display: none"
        >
          Load More
        </button>
      </div>

      <div id="favoritesContainer" class="mt-4" style="display: none">
        <h2 class="text-center">Favorites</h2>
        <div id="favoritesList" class="row"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="repoModal"
      tabindex="-1"
      aria-labelledby="repoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-white text-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="repoModalLabel">Repository Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="repoModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a
              href="#"
              id="repoModalLink"
              class="btn btn-primary"
              target="_blank"
              >View on GitHub</a
            >
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-4">
      <p class="mb-0">¬© 2025 GitHub Repo Search. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
